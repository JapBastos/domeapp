<ion-header>

  <ion-navbar>
    <ion-title>Luzes</ion-title>
    <button ion-button color='primary' menuToggle>
      <ion-icon name='menu'></ion-icon>
    </button>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-fab top right edge>
      <button ion-fab mini><ion-icon name="bulb"></ion-icon></button>
    </ion-fab>

    <ion-fab right bottom>
      <button ion-fab mini><ion-icon name="add"></ion-icon></button>
    </ion-fab>

  <ion-list>
    <ion-item>
      <ion-label>Luz 1</ion-label>
      <ion-toggle [(ngModel)]='luz1'></ion-toggle>
    </ion-item>
    <ion-item>
      <ion-label>Luz 2</ion-label>
      <ion-toggle [(ngModel)]='luz2'></ion-toggle>
    </ion-item>
    <ion-item>
      <ion-label>Luz 3</ion-label>
      <ion-toggle [(ngModel)]='luz3'></ion-toggle>
    </ion-item>
  </ion-list>

</ion-content>
