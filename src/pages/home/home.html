<ion-header>
  <ion-navbar>
    <ion-title>
      Dome
    </ion-title>
    <button ion-button color='primary' menuToggle>
      <ion-icon name='menu'></ion-icon>
    </button>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-grid >

    <ion-row>
      <ion-col col-4 offset-2 class='button_ini'>
        <button ion-fab color='primary' (click)='openP(pages[0])'>
          <ion-icon name='bulb'></ion-icon>
        </button>
      </ion-col>

      <ion-col col-4 offset-1 class='button_ini'>
        <button ion-fab color='primary' (click)='openP(pages[1])'>
          <ion-icon name='outlet'></ion-icon>
        </button>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col col-4 offset-2 class='button_ini'>
        <button ion-fab color='primary' (click)='openP(pages[2])'>
          <ion-icon name='snow' class="ini_icon"></ion-icon>
        </button>
      </ion-col>

      <ion-col col-4 offset-1 class='button_ini'>
        <button ion-fab color='primary' (click)='openP(pages[3])'>
          <ion-icon name="lock"></ion-icon>
        </button>
      </ion-col>
    </ion-row>

  </ion-grid>





</ion-content>
