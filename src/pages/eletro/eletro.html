<ion-header>

  <ion-navbar>
    <ion-title>Eletros</ion-title>
    <button ion-button color='primary' menuToggle>
      <ion-icon name='menu'></ion-icon>
    </button>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-fab top right edge>
    <button ion-fab mini><ion-icon name="outlet"></ion-icon></button>
  </ion-fab>

  <ion-fab right bottom>
    <button ion-fab mini><ion-icon name="add"></ion-icon></button>
  </ion-fab>

  <ion-list>
    <ion-item>
      <ion-label>Tomada 1</ion-label>
      <ion-toggle [(ngModel)]='tom1'></ion-toggle>
    </ion-item>
    <ion-item>
      <ion-label>Tomada 2</ion-label>
      <ion-toggle [(ngModel)]='tom2'></ion-toggle>
    </ion-item>
    <ion-item>
      <ion-label>Tomada 3</ion-label>
      <ion-toggle [(ngModel)]='tom3'></ion-toggle>
    </ion-item>
  </ion-list>

</ion-content>
