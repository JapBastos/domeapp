<ion-header>

  <ion-navbar>
    <ion-title>Eletros</ion-title>
    <button ion-button color='primary' menuToggle>
      <ion-icon name='menu'></ion-icon>
    </button>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-buttons end>
    <button ion-button color='primary' icon-only round>
      <ion-icon name='outlet'></ion-icon>
    </button>
  </ion-buttons>
  <ion-list>
    <ion-item>
      <ion-label>Tomada 1</ion-label>
      <ion-toggle [(ngModel)]='tom1'></ion-toggle>
    </ion-item>
    <ion-item>
      <ion-label>Tomada 2</ion-label>
      <ion-toggle [(ngModel)]='tom2'></ion-toggle>
    </ion-item>
    <ion-item>
      <ion-label>Tomada 3</ion-label>
      <ion-toggle [(ngModel)]='tom3'></ion-toggle>
    </ion-item>
  </ion-list>

</ion-content>
