<ion-menu [content]="dome">

  <ion-header>
    <ion-toolbar>
      <ion-title>Dome</ion-title>
      <button ion-button icon-only (click)='openPage(home)' color='primary' menuToggle>
        <ion-icon name='home'></ion-icon>
      </button>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <button ion-item *ngFor="let p of pages" (click)="openPage(p)">
        {{ p.title }}
      </button>
    </ion-list>
  </ion-content>

</ion-menu>

<ion-nav #dome [root]="rootPage"></ion-nav>
